<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Mind Maps App (p5.js) by Vadim Gierko</title>
  </head>
  <body style="background-color: rgb(39, 37, 37);">
    <div class="container">
      <!-- NAV BAR -->
      <div class="navbar .form-inline bg-primary justify-content-between text-white my-1 mx-n3 rounded">
        <div class="col">
          <span class="navbar-brand mb-0 ml-n3 h1 font-weight-bold text-white">
            <a
              href="#"
              class="text-reset"
            >
              Mind Maps App
            </a>
            <!--"https://vadimgierko.github.io/MIND-MAP-APP/"-->
          </span>
        </div>
        <span class="mx-3" id="about-app-btn">About app</span>
        <span class="mx-3" id="about-mind-maps-btn">About mind maps</span>
        <span class="mx-3" id="tutorial-btn">Quick App Tutorial</span>
        <button
          type="button"
          class="btn btn-outline-light ml-3"
          id="create-new-mind-map-btn"
        >
          Mind Map Creator Mode
        </button>
      </div>
      <!-- MIND MAP SETTING BAR -->
      <div class="row justify-content-md-between align-items-center my-3 py-1 bg-light border border-secondary rounded">
        <div class="col">
          <h5 style="display: inline">Mind Map settings: </h5>
        </div>
        <select id="mind-map-select-color-for" class="mx-2">
          <option>set color for...</option>
          <option>mind map background</option>
          <option>keywords background</option>
          <option>text</option>
          <option>borders</option>
          <option>lines</option>
        </select>
        <input id="mind-map-color-picker" type="color" class="mx-2">
        <button id="save-mind-map-changes-btn" class="btn btn-primary rounded mx-2">save mind map changes</button>
        <button id="delete-mind-map-btn" class="btn btn-danger rounded mx-2">delete mind map</button>
      </div>
      <div class="row justify-content-md-between mb-3">
        <!-- KEYWORD SETTING BAR -->
        <div class="col bg-light border border-secondary mr-3 rounded">
          <h5 class="my-3">Keyword settings:</h5>
          <div class="form-group">
            <input id="keyword-input" class="form-control my-2" type="text" placeholder="input new text">
            <select id="keyword-select-color-for" class="custom-select my-2">
              <option>set color for...</option>
              <option>background</option>
              <option>text</option>
              <option>border</option>
              <option>line</option>
            </select>
            <input id="keyword-color-picker" type="color" class="input my-2">
            <button id="save-keyword-changes-btn" class="btn btn-primary my-2 d-block">save keyword changes</button>
            <button id="delete-keyword-btn" class="btn btn-danger my-2 d-block">delete keyword</button>
          </div>
        </div>
        <div
          id="canvas"
          class="col"
          style="border: 1px solid grey; margin: 0; padding: 0; width: 779px; height: 552px"
        ></div>
      </div>
    </div>
    
    <script src="sketch.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
